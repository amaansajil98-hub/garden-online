<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grow a Garden Replica</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #cce7b9;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin: 20px 0;
  }
  #garden {
    display: grid;
    grid-template-columns: repeat(5, 70px);
    grid-template-rows: repeat(5, 70px);
    gap: 5px;
    margin-bottom: 20px;
  }
  .tile {
    width: 70px;
    height: 70px;
    background: #7bb661;
    border: 2px solid #5a8a42;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .tile:hover {
    transform: scale(1.05);
  }
  #controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #f3f3f3;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: #e0e0e0;
  }
  #info {
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>Grow a Garden</h1>

<div id="controls">
  <button data-plant="ğŸŒ±">Seed ğŸŒ±</button>
  <button data-plant="ğŸŒ»">Sunflower ğŸŒ»</button>
  <button data-plant="ğŸ…">Tomato ğŸ…</button>
  <button data-plant="ğŸ¥•">Carrot ğŸ¥•</button>
  <button data-plant="ğŸ“">Strawberry ğŸ“</button>
  <button id="water">ğŸ’§ Water All</button>
</div>

<div id="garden"></div>
<div id="info">Coins: <span id="coins">0</span></div>

<script>
  // Game variables
  const gardenSize = 5;
  let selectedPlant = 'ğŸŒ±';
  let coins = 0;

  const garden = document.getElementById('garden');
  const coinsDisplay = document.getElementById('coins');

  const tiles = [];

  // Create the garden grid
  for (let i = 0; i < gardenSize * gardenSize; i++) {
    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.dataset.stage = '0'; // 0 = empty
    tile.dataset.plant = '';
    tile.addEventListener('click', () => plantSeed(tile));
    garden.appendChild(tile);
    tiles.push(tile);
  }

  // Plant selection buttons
  const plantButtons = document.querySelectorAll('#controls button[data-plant]');
  plantButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      selectedPlant = btn.dataset.plant;
    });
  });

  // Water all button
  document.getElementById('water').addEventListener('click', waterPlants);

  // Function to plant a seed
  function plantSeed(tile) {
    if (tile.dataset.stage === '0') {
      tile.dataset.stage = '1';
      tile.dataset.plant = selectedPlant;
      tile.textContent = selectedPlant;
      tile.style.fontSize = '28px';
    }
  }

  // Function to water all plants and grow them
  function waterPlants() {
    tiles.forEach(tile => {
      if (tile.dataset.stage !== '0') {
        let stage = parseInt(tile.dataset.stage);
        if (stage < 5) {
          stage++;
          tile.dataset.stage = stage;
          tile.style.fontSize = 20 + stage*8 + 'px'; // visual growth
        } else if (stage === 5) {
          coins++;
          coinsDisplay.textContent = coins;
          tile.dataset.stage = '0';
          tile.dataset.plant = '';
          tile.textContent = '';
          tile.style.fontSize = '28px';
        }
      }
    });
  }
</script>

</body>
</html>
